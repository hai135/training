<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 id="title">Calculate a weight of an project on a planet</h1>

    <div>
        <input placeholder="Mass in Kilogram" type="text" name="calculate-kilogram" id="c-kg">
        <select name="planet" id="planet">
            <option value="select-planet">-- Select planet --</option>
            <option value="mercury">Mercury</option>
            <option value="venus">Venus</option>
            <option value="earth">Earth</option>
            <option value="mars">Mars</option>
            <option value="jupiter">Jupiter</option>
            <option value="saturn">Saturn</option>
            <option value="uranus">Uranus</option>
            <option value="neptune">Neptune</option>
            <option value="pluto">Pluto</option>
            <option value="moon">Moon</option>
            <option value="sun">Sun</option>
        </select>
        <button id="btn-cal" onclick="myfunction()">Calculate weight</button>
    </div>
        
    <div id="group-display">
        <div class="image">
            <img class="display-image" width="250px" src="./images/select-planet.png" >
        </div>

        <div class="info">
                Mass is required
        </div>
    </div>   
    
    <script src="./js/main.js"></script>
</body>
</html>
